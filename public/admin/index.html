<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar" style="display: none;">
        <h2>Menu Admin</h2>
        <a href="#" id="dashboard-link">Dashboard</a>
        <a href="#" id="orders-link">Orders</a>
        <a href="#" id="menu-items-link">Menu items</a>
    </div>
    <div class="content" style="display: none;">
        <div class="dashboard">
            <h1>Dashboard</h1>
            <!-- Dashboard content goes here -->
        </div>
        <div class="orders" style="display: none;">
            <h1>Current Orders</h1>
            <button type="button" id="refresh-orders">Refresh</button>
            <div id="last-updated"></div>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Time</th>
                        <th>Customer ID</th>
                        <th>Cart</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="menu-items" style="display: none;">
            <h1>Manage Menu</h1>
            <form id="menu-item-form">
                <select id="dish-type">
                    <option value="0">Main Course</option>
                    <option value="1">Drink</option>
                    <option value="2">Appetizer</option>
                </select>
                <input type="text" id="dish-name" placeholder="Dish Name" required>
                <input type="text" id="dish-description" placeholder="Description">
                <input type="number" id="dish-price" placeholder="Price" step="0.01" required>
                <label for="vegan-check">Vegan</label>
                <input type="checkbox" id="vegan-check">
                <button type="submit" id="save-item">Save Menu Item</button>
                <button type="button" id="cancel-item">Cancel</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Dish Name</th>
                        <th>Description</th>
                        <th>Diets</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Menu item rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="login">
        <h1>Restaurant Menu Admin</h1>
        <form id="login-form" action="/auth/login" method="post">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="login">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
